<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Proxy Test</title>
</head>
<body>
    <h1>Metadata Request via CORS Proxy</h1>
    <button id="fetchData">Fetch Metadata</button>
    <pre id="output"></pre>

    <script>
        document.getElementById('fetchData').addEventListener('click', () => {
            const url = 'http://localhost:3000/api/v1/metadata?addresses=0xaC264f337b2780b9fd277cd9C9B2149B43F87904&chainId=9996&tagsLimit=20';

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('output').textContent = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    document.getElementById('output').textContent = 'Error: ' + error;
                });
        });
    </script>
</body>
</html>
